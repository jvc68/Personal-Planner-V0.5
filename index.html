<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="personal_planner_icon.ico" />
  </head>

  <body>
    <main class="grid-layout">
      <header id="head">
        <h1>Iron Man Planner</h1>
        <div class="option">
          <button class="optionbtn">
            <img src="personal_planner_icon.ico" alt="options_button" />
          </button>
          <div class="option-content">
            <label for="theme-select">Select a theme:</label>
            <select
              id="themes"
              class="themes"
              name="theme-select"
              onchange="updateTheme()"
            >
              <option value="standard">Deep Ocean</option>
              <option value="spring">Spring</option>
            </select>
            <button onclick="clearCookies()">Clear Cookies</button>
          </div>
      </header>
      <!-- Weather Section (New Box) -->
      <section class="weather-section">
        <p id="weather-info">Loading weather...</p>
		
		<hr>
		
		<div class="streak-section">
			<h2><u>Streaks</u></h2>
			<p>Current: <span id="streak-count">0</span> Days</p>
			<p>Highest: <span id="peak-streak">0</span> Days</p>
		</div>
		
		<hr>
		
		<div class="streak-section">
			<h2><u>Workouts</u></h2>
			<button onclick="workoutPopup()">Workouts</button>
			<br>
			<br>
		</div>
		
		<hr>
		
		<div class="streak-section">
			<h2><u>Meals</u></h2>
			<button id="create-Meal">Create Meal</button>
			<br>
			<br>
			<button id="log-Meal">Log Meal</button>
			<br>
			<br>
			<button id="view-Meals">View Meals</button>
		</div>
		
		<hr>
		
		<div class="streak-section">
			<p>Iron Man Planner 2025</p>
		</div>
		
		<hr>
		
      </section>

      <!-- Calendar Section -->
      <section class="calendar-section">
        <h2 class="month">
          Your Calendar for <span id="current-month"></span>
        </h2>
        <button id="back">Previous</button>
        <button id="next">Next</button>

        <div class="day-labels">
          <div class="day">Sunday</div>
          <div class="day">Monday</div>
          <div class="day">Tuesday</div>
          <div class="day">Wednesday</div>
          <div class="day">Thursday</div>
          <div class="day">Friday</div>
          <div class="day">Saturday</div>
        </div>

        <div class="calendar" id="calendar"></div>
      </section>
    </main>

    <button class="add-task" id="add-task">+ Add Task</button>

    <!-- Background Overlay -->
    <div id="overlay-bg" class="overlay-bg" onclick="closePopup()"></div>

    <!-- Popup Window -->
    <div id="popup" class="popup-overlay">
      <div id="popup-content"></div>
    </div>

    <!--  add back if adding back footer
    <footer id="foot">
        <p>&copy; 2025 Personal Planner</p>
    </footer>
-->

    <script src="script.js"></script>
    <script src="workout.js"></script>
  </body>
</html>
